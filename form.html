    <main>
        <div class="form-container">
            <h1>Registration Form</h1>
            <form method="get" action="record.html" id="registrationForm">
                <fieldset>
                    <div id="formmessage"></div>
                        <legend>Applicant Information</legend>
                        <label>Username* <input type="text" id= "uname" name="uname" required></label>
                        <label>Password* <input type="password" id= "password" name="password" required pattern="^[a-zA-Z0-9]{8,}$" title="Password must be at least 8 characters long and only contain alphanumeric characters."></label>
                        <label>Confirm Password* <input type="password" id="confirmPassword" name="confirmPassword" required ></label>
                        <label>Email* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address from the byui.edu domain."></label>
                        <label>Page Rating <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" list="rangevalues"></label>
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    <div id="rangevalue">5</div>
                </fieldset>
                <input type="submit" value="Register">
            </form>
        </div>
